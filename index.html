<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="products.css">
    <title>Product Preview Card
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_product">
          <div class="img_product">
            <img src="image-product-desktop.jpg" alt="perfume" class="product">            
          </div>
            <div class="information_product">
                <div class="header_information"> 
                    <span class="product_category">PERFUME</span>
                    <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="body_information">
                    <p class="description_product">A floral, solar and voluptuous interpretation composed 
                        by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                        <strong class="price_sale">$149.99</strong>
                        <del class="price_normal">$169.99</del>
                </div>
                <div class="footer_information">
                    <button class="buy_product"><i class="bi bi-cart"></i>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
     
</body>
